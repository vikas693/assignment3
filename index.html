<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Boxes</title>
  <link rel="stylesheet" href="name.css">
</head>
<body>
  <header>
    <h3 id="greeting">Hello <span id="username"></span></h3>
  </header>

  <div class="box-container">
    <div class="box" id="redBox">Red</div>
    <div class="box" id="blueBox">Blue</div>
    <div class="box" id="greenBox">Green</div>
    <div class="box" id="yellowBox">Yellow</div>
  </div>

  <div class="input-area">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="greetBtn">Greet</button>
  </div>

  <script src="name.js"></script>
</body>
</html>
